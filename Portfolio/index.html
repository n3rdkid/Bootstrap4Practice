<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./src/css/bootstrap.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Portfolio</title>
</head>

<body >
  <div class="container">
      <div class="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img src="./src/images/person1.jpg" alt="">
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4">John Doe</h1>
                  <div class="d-none d-md-block">
                    <a href="twitter.com" class="text-white">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </div>
                  <div>
                    <a href="facebook.com" class="text-white">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a href="instagram.com" class="text-white">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                  <div>
                    <a href="github.com" class="text-white">
                      <i class="fab fa-github"></i>
                    </a>
                  </div>
                </div>

              </div>
              <div class="p-4 bg-black">
                Experience Full Stack Developer
              </div>
              <div>
                <div class="d-flex text-white align-items-stretch text-center">
                  <div class="port-item bg-primary p-4" data-toggle="collapse" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>
                  <div class="port-item bg-success p-4" data-toggle="collapse" data-target="#resume">
                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <div class="port-item bg-warning p-4" data-toggle="collapse" data-target="#work">
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>
                  <div class="port-item bg-danger p-4" data-toggle="collapse" data-target="#contact">
                    <i class="fas fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>


    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/popper.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script>
   
  </script>
</body>

</html>
